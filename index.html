<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Museus e Bibliotecas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Buscador de Museus e Bibliotecas</h1>
  </header>

  <div id="controls">
    <input type="text" id="search" placeholder="Digite o nome do local..." autocomplete="off">
    <select id="typeFilter">
      <option value="all">Todos</option>
      <option value="museum">Apenas Museus</option>
      <option value="library">Apenas Bibliotecas</option>
    </select>
    <ul id="suggestions"></ul>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
