<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>LevaCulture</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">Leva<span>Culture</span></div>
  </header>

  <main>
    <div id="map"></div>

    <div id="side-panel">
      <div class="tabs">
        <button class="tab active">Pesquisa</button>
        <button class="tab">Informações</button>
      </div>
      <div class="search-area">
        <input type="text" id="search" placeholder="Pesquise aqui" autocomplete="off" />
        <ul id="suggestions"></ul>
      </div>
    </div>
  </main>

  <footer>
    2025 - Feito por: Gustavo Almeida Zuchini & Luiz Fernando Apolinario Knapick
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
